baseURL: https://csanford.cloud
theme: blowfish

defaultContentLanguage: en

module:
  hugoVersion:
    extended: true
    min: 0.141.0

timeout: 60s
enableGitInfo: true

enableRobotsTXT: true
summaryLength: 50

buildDrafts: false
buildFuture: false

enableEmoji: true

minify:
  disableXML: false
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableSVG: false

security:
  enableInlineShortcodes: false

pagination:
  pagerSize: 100

imaging:
  anchor: Center

taxonomies:
  tag: tags
  category: categories
  author: authors
  series: series

sitemap:
  changefreq: daily
  filename: sitemap.xml
  priority: 0.5

outputs:
  home:
    - HTML
    - JSON
    - RSS
  page:
    - HTML
  section:
    - HTML
    - RSS
  taxonomy:
    - HTML
    - RSS
  term:
    - HTML
    - RSS

related:
  threshold: 0
  toLower: false
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 100
    - name: series
      weight: 50
    - name: authors
      weight: 50
    - name: date
      weight: 10
    - name: fragmentrefs
      type: fragments
      weight: 10
      applyFilter: false

languages:
  en:
    disabled: false
    languageCode: en
    languageName: English
    weight: 1
    title: Chris Builds Imaginary Computers
    params:
      displayName: EN
      isoCode: en
      rtl: false
      dateFormat: 2 January 2006
      # logo: "LOGO . PNG"
      # secondaryLogo: "ANOTHER LOGO . PNG"
      description: <DESCRIPTION>
      author:
        name: Chris Sanford
        image: images/headshot.jpg
        headline: Purveyor of fine cloud automation and other curiosities
        bio: Have you tried updating Adobe Reader?
        links:
        - linkedin: https://www.linkedin.com/in/csanford31/
        - github: https://github.com/cisanford
        - bluesky: https://bsky.app/profile/cisanford.bsky.social

###
# Blowfish config
###

params:
  autoSwitchAppearance: false
  colorScheme: forest
  defaultAppearance: dark
  defaultBackgroundImage: images/seattle.png
  # defaultFeaturedImage: doggo.jpg
  disableImageOptimization: false
  disableTextInHeader: false
  enableCodeCopy: true
  enableSearch: true
  forgejoDefaultServer: https://v8.next.forgejo.org
  giteaDefaultServer: https://git.fsfe.org
  highlightCurrentMenuArea: true
  smartTOC: true
  smartTOCHideUnfocusedChildren: true
  replyByEmail: false

  article:
    editAppendPath: true
    heroStyle: basic
    invertPagination: false
    layoutBackgroundBlur: true
    layoutBackgroundHeaderSpace: true
    seriesOpened: false
    showAuthor: false
    showAuthorsBadges: false
    showBreadcrumbs: true
    showDate: true
    showDateOnlyInArticle: false
    showDateUpdated: true
    showDraftLabel: true
    showEdit: false
    showHeadingAnchors: true
    showHero: false
    showLikes: false
    showPagination: true
    showReadingTime: true
    showRelatedContent: false
    showTableOfContents: false
    showTaxonomies: true
    showViews: false
    showWordCount: false
    # showZenMode: true

  footer:
    showAppearanceSwitcher: true
    showCopyright: true
    showMenu: true
    showScrollToTop: true
    showThemeAttribution: false

  header:
    layout:  basic

  homepage:
    cardView: false
    cardViewScreenWidth: false
    homepageImage: images/seattle.png
    layout: background
    layoutBackgroundBlur: false
    showMoreLink: false
    showMoreLinkDest: /blog/
    showRecent: false
    showRecentItems: 5

  list:
    cardView: false
    cardViewScreenWidth: false
    constrainItemsWidth: true
    groupByYear: false
    layoutBackgroundBlur: true
    layoutBackgroundHeaderSpace: true
    orderByWeight: true
    showBreadcrumbs: true
    # showCards: true
    # showHero: true
    showLikes: false
    showSummary: true
    showTableOfContents: false
    showViews: false

  sitemap:
    excludedKinds:
      - taxonomy
      - term

  taxonomies:
    tag: tags
    category: categories
    series: series

  taxonomy:
    cardView: false
    showBreadcrumbs: false
    showHero: false
    showLikes: false
    showTableOfContents: false
    showTermCount: true
    showViews: false

  term:
    cardView: false
    cardViewScreenWidth: false
    groupByYear: false
    showBreadcrumbs: false
    showHero: false
    showLikes: false
    showTableOfContents: true
    showViews: false

  # buymeacoffee:
  # fathomAnalytics:
  # firebase:
  # rssnext:
  # selineAnalytics:
  # umamiAnalytics:
  # verification:

###
# Markup Settings
###

markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    noClasses: false
    style: dracula
    guessSyntax: true
    lineNumbersInTable: true

  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false

###
# Menus
###

menu:
  main:
    - identifier: about
      #pre: icon name (e.g. 'amazon')
      pageRef:  /profile/
      name: About
      weight: 1
    - identifier: blog
      name: Blog
      pageRef: /blog/
      weight: 2
