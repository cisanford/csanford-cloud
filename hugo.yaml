###
# Github Pages
###

deployment:
  targets:
    - name: GitHub Pages
      URL: git@github.com:cisanford/csanford-cloud.git
      branch: main

###
# Font matter config
###

frontmatter:
  date:
    - date
    - publishDate
    - lastmod

  lastmod:
    - lastmod
    - :git
    - date
    - publishDate

  publishDate:
    - publishDate
    - date
  expiryDate:

    - expiryDate
